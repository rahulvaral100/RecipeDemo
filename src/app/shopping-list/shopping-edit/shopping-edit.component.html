<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name"> Name </label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2">
                    <label for="amount"> Amount </label>
                    <input type="number" id="amount" class="form-control" name="amt" pattern="^[1-9]+[0-9]*$" ngModel required>
                </div>
            </div>
            <div class="row" style="margin: 10px;">
                <div class="col-xs-12">
                    <button class="btn btn-success " style="margin: 2px;" type="submit" [disabled]="!f.valid"> {{ editMode ? 'Update' : 'Add' }} </button>
                    <button class="btn btn-danger" style="margin: 2px;" type="button" (click)="onDelete()" [disabled]="!editMode"> Delete </button>
                    <button class="btn btn-primary" style="margin: 2px;" type="button" (click)="onClear()"> Clear </button>
                </div>
            </div>
        </form>
    </div>
</div>
