<div class="row" style="margin-top: 20px;">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" style="margin: 2px;"> Save </button>
                    <button type="button" class="btn btn-danger" style="margin: 2px;" (click)="onCancel()"> Cancel </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Image Url</label>
                        <input type="text" id="imageUrl"class="form-control" formControlName="imageUrl" #img>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="img.value" width="300px" height="300px" alt="" class="image">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name"> Description </label>
                        <textarea type="text" class="form-control" rows="3" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ing">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" style="margin-top: 10px;" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-danger" (click)="onDetIng()"> X </button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="addIng()"> Add Ingrediens </button>
                </div>
            </div>
        </form>
    </div>
</div>
